---
layout: default
---
<div class="row post">
    <div class="col-sm-12">
        <div class="content-area page">
            <header>
                <div class="float-right">
                    {% include addToAny.html %}
                </div>
                <h1>{{ page.title }}</h1>
                <h5 class="blog-index-date">{{ page.date | date_to_string }}</h5>
            </header>
            <hr>
            <article>
                {{ content }}
            </article>

            <hr class="dashed">
            {% include author.html author=page.author %}
            {% include disqus.html %}

        </div>
    </div>
</div>
